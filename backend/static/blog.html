<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | İnsan Ekspertizi</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9626/9626780.png">
    <meta name="theme-color" content="#6c5ce7">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6c5ce7; --dark: #2d3436; --text-light: #636e72; --bg-light: #f8f9fd; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-light); margin: 0; color: var(--dark); line-height: 1.6; }
        nav { background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #eee; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; min-height: 80vh; }
        
        /* Liste */
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .blog-card { background: var(--white); border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; cursor: pointer; text-decoration: none; color: inherit; display: flex; flex-direction: column; }
        .blog-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(108, 92, 231, 0.15); }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.2rem; font-weight: 700; margin: 10px 0; }
        .card-excerpt { font-size: 0.9rem; color: var(--text-light); margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .read-more { margin-top: auto; color: var(--primary); font-weight: 600; font-size: 0.9rem; }

        /* Detay */
        .detail-view { display: none; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .detail-img { width: 100%; height: 400px; object-fit: cover; border-radius: 16px; margin-bottom: 30px; }
        .detail-title { font-size: 2.5rem; line-height: 1.2; margin-bottom: 10px; }
        .detail-content { font-size: 1.1rem; line-height: 1.8; color: #2d3436; }
        .back-btn { display: inline-flex; align-items: center; gap: 5px; text-decoration: none; color: var(--text-light); font-weight: 600; margin-bottom: 20px; }
        .back-btn:hover { color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo"><i class="fa-solid fa-dna fa-lg"></i> İnsan Ekspertizi</a>
        <div style="flex:1; margin-left:30px;"><a href="/blog" style="text-decoration:none; color:var(--dark); font-weight:600;">Blog</a></div>
        <a href="/" style="text-decoration:none; color:var(--dark); font-weight:600;">Ana Sayfa</a>
    </nav>

    <div class="container">
        <div id="loading" style="text-align:center; padding:50px; color:#ccc;"><i class="fa-solid fa-circle-notch fa-spin"></i> Yükleniyor...</div>

        <div id="list-view" style="display: none;">
            <div style="text-align:center; margin-bottom:50px;">
                <h1 style="font-size:2.5rem; margin-bottom:10px;">Blog & İçgörüler</h1>
                <p style="color:var(--text-light);">Bilinçaltı kütüphanesi.</p>
            </div>
            <div id="posts-grid" class="blog-grid"></div>
        </div>

        <div id="detail-view" class="detail-view">
            <a href="/blog" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Listeye Dön</a>
            <h1 id="d-title" class="detail-title"></h1>
            <div style="color:#b2bec3; margin-bottom:30px;"><i class="fa-regular fa-calendar"></i> <span id="d-date"></span></div>
            <img id="d-img" class="detail-img" src="" onerror="this.style.display='none'">
            <div id="d-content" class="detail-content"></div>
        </div>
        
        <div id="error-box" style="display:none; padding:30px; background:#ffecec; color:#d63031; border-radius:10px; text-align:center; border:1px solid #fab1a0;"></div>

    </div>

    <script>
        async function init() {
            const path = window.location.pathname;
            const loading = document.getElementById("loading");
            
            // Link temizliği: Sonundaki slash'i veya boşlukları at
            // "/blog/deneme/" -> "deneme"
            if (path.length > 6 && path.startsWith("/blog/")) {
                let slug = path.split("/blog/")[1];
                slug = slug.replace(/\/$/, ""); // Sonda slash varsa sil
                await loadDetail(slug);
            } else {
                await loadList();
            }
            loading.style.display = "none";
        }

        async function loadList() {
            document.getElementById("list-view").style.display = "block";
            const grid = document.getElementById("posts-grid");
            try {
                const res = await fetch("/api/blog/posts");
                if (!res.ok) throw new Error("API Hatası: " + res.status);
                const posts = await res.json();
                
                if (posts.length === 0) { grid.innerHTML = "<p style='text-align:center'>Henüz yazı yok.</p>"; return; }

                grid.innerHTML = "";
                posts.forEach(p => {
                    // İçerik boşsa hata vermesin diye kontrol
                    const rawContent = p.content || ""; 
                    const excerpt = rawContent.substring(0, 150) + "...";
                    const date = new Date(p.created_at).toLocaleDateString("tr-TR");
                    
                    grid.innerHTML += `
                        <a href="/blog/${p.slug}" class="blog-card">
                            <img src="${p.image_url}" class="card-img" onerror="this.src='https://via.placeholder.com/400x200?text=Resim+Yok'">
                            <div class="card-content">
                                <h3 class="card-title">${p.title}</h3>
                                <p class="card-excerpt">${excerpt}</p>
                                <span class="read-more">Oku <i class="fa-solid fa-arrow-right"></i></span>
                            </div>
                        </a>`;
                });
            } catch (e) { showError("Liste yüklenemedi: " + e.message); }
        }

        async function loadDetail(slug) {
            const view = document.getElementById("detail-view");
            try {
                // API'ye temiz slug gönder
                const res = await fetch(`/api/blog/posts/${slug}`);
                
                if (res.status === 404) {
                    showError("Aradığınız yazı bulunamadı (404). Silinmiş olabilir.");
                    return;
                }
                if (!res.ok) throw new Error("Sunucu hatası: " + res.status);
                
                const post = await res.json();
                
                document.title = `${post.title} | İnsan Ekspertizi`;
                document.getElementById("d-title").innerText = post.title || "Başlıksız";
                document.getElementById("d-date").innerText = new Date(post.created_at).toLocaleDateString("tr-TR");
                document.getElementById("d-img").src = post.image_url;
                
                // GÜVENLİ İÇERİK YÜKLEME
                // Eğer content null ise patlamasın, boş string versin.
                const safeContent = post.content || "İçerik bulunamadı.";
                document.getElementById("d-content").innerHTML = safeContent.replace(/\n/g, "<br>");
                
                view.style.display = "block";

            } catch (e) {
                showError("Yazı açılırken hata oluştu: " + e.message);
            }
        }

        function showError(msg) {
            const box = document.getElementById("error-box");
            box.style.display = "block";
            box.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> <strong>HATA:</strong><br>${msg}<br><br><a href="/blog" style="color:#d63031">Listeye Dön</a>`;
            document.getElementById("list-view").style.display = "none";
            document.getElementById("detail-view").style.display = "none";
        }

        init();
    </script>
</body>
</html>
