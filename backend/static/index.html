<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnsan Ekspertizi | Kozmik Analiz</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>İNSAN EKSPERTİZİ</h1>
        <p class="slogan">"Kendini Tanı, Hayatını Yönet"</p>

        <form id="analizForm">
            <div class="input-group">
                <label>Adınız</label>
                <input type="text" id="isim" placeholder="Örn: Yahya" required>
            </div>
            
            <div class="input-group">
                <label>Soyadınız</label>
                <input type="text" id="soyisim" placeholder="Örn: Gül" required>
            </div>

            <div class="input-group">
                <label>Anne Adı</label>
                <input type="text" id="anne" placeholder="Analiz için gerekli" required>
            </div>

            <label>Doğum Tarihi</label>
            <div class="row">
                <input type="number" id="gun" placeholder="Gün" min="1" max="31" required>
                <input type="number" id="ay" placeholder="Ay" min="1" max="12" required>
                <input type="number" id="yil" placeholder="Yıl" min="1920" max="2025" required>
            </div>

            <button type="submit" id="btnAnaliz">ÜCRETSİZ ANALİZİ BAŞLAT</button>
        </form>

        <div class="loading" id="loadingDiv">
            ✨ Kozmik veriler hesaplanıyor...<br>
            <small>Yapay Zeka raporunu yazıyor, lütfen bekleyin.</small>
        </div>

        <div class="footer">
            © 2026 İnsan Ekspertizi - Gizli İlimler ve Teknoloji
        </div>
    </div>

    <script>
        document.getElementById('analizForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Butonu kilitle ve yükleniyor animasyonunu aç
            const btn = document.getElementById('btnAnaliz');
            const loading = document.getElementById('loadingDiv');
            
            btn.disabled = true;
            btn.innerHTML = "⏳ Analiz Yapılıyor...";
            loading.style.display = "block";

            const veri = {
                isim: document.getElementById('isim').value,
                soyisim: document.getElementById('soyisim').value,
                anne_adi: document.getElementById('anne').value,
                dogum_gunu: parseInt(document.getElementById('gun').value),
                dogum_ayi: parseInt(document.getElementById('ay').value),
                dogum_yili: parseInt(document.getElementById('yil').value),
                mevcut_yil: new Date().getFullYear()
            };

            try {
                const response = await fetch('/rapor-olustur', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(veri)
                });

                if (!response.ok) {
                    // Sunucudan gelen gerçek hata mesajını oku
                    const hataVerisi = await response.json();
                    throw new Error(hataVerisi.error || "Bilinmeyen Sunucu Hatası");
                }

                // ... (PDF indirme kodları aynı kalsın) ...

                // PDF İndirme İşlemi
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Analiz_${veri.isim}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                btn.innerHTML = "✅ Analiz İndirildi!";
                
            } catch (error) {
                alert("Hata: " + error.message);
                btn.innerHTML = "Tekrar Dene";
            } finally {
                btn.disabled = false;
                loading.style.display = "none";
                setTimeout(() => { btn.innerHTML = "ÜCRETSİZ ANALİZİ BAŞLAT"; }, 5000);
            }
        });
    </script>

</body>
</html>
